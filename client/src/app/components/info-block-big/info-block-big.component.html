<div class="flex flex-col h-full rounded-3xl border-dashed border-2 border-slate-600 p-3 gap-3">
    <div class="bg-persian-orange h-8 rounded-lg items-center flex text-center">
      <span class="text-white w-full font-semibold">{{header}}</span>
    </div>
    <div class="flex flex-row flex-wrap justify-center items-start gap-1">
      <button *ngFor="let item of array" class="rounded-xl p-1" matTooltip="{{item.name}}" [routerLink]="[path, item.id]">
        <img width="50" height="50" src="{{item.imgUrl}}" alt="">
      </button>
    </div>
  </div>
