<mat-tab-group class="my-custom-tabs-content p-3" animationDuration="0ms" disableRipple="">
    <mat-tab>
      <ng-template mat-tab-label>
        <img class="w-12 h-12" src="locations/Far_Far_Range.webp" alt="404" draggable="false">
        <span class="w-full text-slate-800 font-medium">Світ</span>
      </ng-template>
        <app-item-button *ngFor="let item of locations | async" [item]="item" [routePath]="['/location',item.id]"></app-item-button>
    </mat-tab>
  </mat-tab-group>
