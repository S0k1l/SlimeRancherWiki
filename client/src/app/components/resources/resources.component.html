<mat-tab-group class="my-custom-tabs-content p-3" animationDuration="0ms" disableRipple="">

    <mat-tab label="Fruits">
      <ng-template mat-tab-label>
        <img class="w-12 h-12" src="diets/Fruit.webp" alt="404" draggable="false">
        <span class="w-full text-slate-900 font-medium">Фрукти</span>
      </ng-template>
        <app-item-button *ngFor="let item of fruits" [item]="item" [routePath]="['/fruit',item.id]"></app-item-button>
    </mat-tab>
  
    <mat-tab label="Vegetables">
      <ng-template mat-tab-label>
        <img class="w-12 h-12" src="diets/Veggie.webp" alt="404" draggable="false">
        <span class="w-full text-slate-900 font-medium">Овочі</span>
      </ng-template>
        <app-item-button *ngFor="let item of veggie" [item]="item" [routePath]="['/veggie',item.id]"></app-item-button>
    </mat-tab>
  
    <mat-tab label="Meat">
      <ng-template mat-tab-label>
        <img class="w-12 h-12" src="diets/Meat.webp" alt="404" draggable="false">
        <span class="w-full text-slate-900 font-medium">М'ясо</span>
      </ng-template>
        <app-item-button *ngFor="let item of meat" [item]="item" [routePath]="['/meat',item.id]"></app-item-button>
    </mat-tab>

    <mat-tab label="Plorts">
      <ng-template mat-tab-label>
        <img class="w-12 h-12" src="plorts/Plort.webp" alt="404" draggable="false">
        <span class="w-full text-slate-900 font-medium">Плорти</span>
      </ng-template>
        <app-item-button *ngFor="let item of plorts" [item]="item" routePath="/plorts" fragment="{{item.id}}"></app-item-button>
    </mat-tab>
  
  </mat-tab-group>
