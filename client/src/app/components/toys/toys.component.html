<mat-tab-group class="my-custom-tabs-content p-3" animationDuration="0ms" disableRipple="">
    <mat-tab>
      <ng-template mat-tab-label>
        <img class="w-12 h-12" src="toys/Slime_Toys.webp" alt="404" draggable="false">
        <span class="w-full text-slate-800 font-medium">Іграшки</span>
      </ng-template>
        <app-item-button *ngFor="let item of toys" [item]="item" [routePath]="['/toy',item.id]"></app-item-button>
    </mat-tab>
  </mat-tab-group>
