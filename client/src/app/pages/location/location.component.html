<div class="flex h-screen min-h-500px justify-center items-center">
    <div class="h-full bg-aero-blue-t-90 w-11/12 max-w-7xl min-w-750px flex  items-center flex-col py-16">
        <div class="inline-flex h-10 rounded-md items-center translate-y-5 px-8 -skew-x-12 bg-persian-orange">
            <span class="skew-x-12 text-white text-xl font-semibold">{{location.name.toUpperCase()}}</span>
        </div>
        <div class="bg-bone min-w-700px px-5 py-11 rounded-50px w-3/4 flex flex-row gap-3">

            <div class="bg-fawn rounded-3xl flex justify-center items-center w-1/3">
              <img matTooltip="{{location.name}}" src="{{location.imgUrl}}" alt="">
            </div>
  
            <div class="grid grid-cols-3 gap-3 w-2/3 min-w-510px">
                <app-info-block-big header="Овочі" [array]="location.veggie"></app-info-block-big>
                <app-info-block-big header="Фрукти" [array]="location.fruits"></app-info-block-big>
                <app-info-block-big header="М'ясо" [array]="location.meat"></app-info-block-big>
                <app-info-block-big class="col-span-3" header="Слайми" [array]="location.slimes"></app-info-block-big>
            </div>
    </div>
</div>
