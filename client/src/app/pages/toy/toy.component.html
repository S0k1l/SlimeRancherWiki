<div class="flex h-screen min-h-750px justify-center items-center">
    <div class="h-full bg-aero-blue-t-90 w-11/12 max-w-7xl min-w-750px flex  items-center flex-col py-16">
        <div class="inline-flex h-10 rounded-md items-center translate-y-5 px-8 -skew-x-12 bg-persian-orange">
            <span class="skew-x-12 text-white text-xl font-semibold">{{toy.name.toUpperCase()}}</span>
        </div>
        <div class="bg-bone min-w-700px px-5 py-11 rounded-50px w-3/4 flex flex-row gap-3">

            <div class="bg-fawn rounded-3xl flex justify-center items-center w-1/3">
              <img matTooltip="{{toy.name}}" src="{{toy.imgUrl}}" alt="">
            </div>
  
            <div class="grid grid-cols-2 gap-3 w-2/3 min-w-510px">
                <app-info-block header="Слайм" [link]="['/slime', toy.slime.id]" name="{{toy.slime.name}}" imgUrl="{{toy.slime.imgUrl}}"></app-info-block>
                <div class="flex flex-col items-center h-full justify-start rounded-3xl border-dashed border-2 border-slate-600 p-3 gap-3">
                    <div class="w-full bg-persian-orange h-8 rounded-lg items-center flex text-center">
                      <span class="text-white w-full font-semibold">Ціна</span>
                    </div>
                      <div class="h-3/4 flex flex-row items-center gap-2">
                        <span class="font-semibold text-4xl text-slate-700">{{toy.price}}</span>
                        <img width="50" height="50" src="Newbucks.webp" alt="">
                      </div>
                </div>
            </div>
    </div>
</div>
